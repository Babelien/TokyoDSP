{% extends 'base.html' %}
 
{% block main %}
 
<div class="container my-5">
  <div class="row">
    <div class="col-12 offset-md-4">
      <h1>Account</h1>
      <form method="POST">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-4">
            <label>Username</label>
            <input class="form-control" type="text" name="username" placeholder="name" value="{{user.username}}">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label>Email</label>
            <input class="form-control" type="email" name="email" placeholder="Email" value="{{user.email}}" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label>Change Password</label>
            <input class="form-control" type="password" name="current_password" placeholder="Current Password">
            <input class="form-control" type="password" name="password" placeholder="New Password">
            <input class="form-control" type="password" name="password_confirm" placeholder="New Password Confirmation">
          </div>
        </div>

        <div class="form-check col-md-4">
          {% if user.newsletter %}
          <input class="form-check-input" type="checkbox" name="newsletter" id="id_newsletter" checked>
          {% else %}
          <input class="form-check-input" type="checkbox" name="newsletter" id="id_newsletter">
          {% endif %}
          <label class="form-check-label" for="id_newsletter">
            I'd like to receive emails about updates, offers, and news.
          </label>
        </div>

        <br>

        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
 
{% endblock %}
