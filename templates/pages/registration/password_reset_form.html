{% extends 'base.html' %}

{% block main %}

<div id="content" class="container my-5">
    <div class="row">
        <div class="col-12">
            <h1>Password reset</h1>
            <p>Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.</p>
            
            <form method="post">
                {% csrf_token %}
                <fieldset class="module aligned">
                    <div class="form-row field-email">
                        <div class="form-group col-md-4">
                            <label for="id_email">Email address:</label>
                            <input type="email" class="form-control" name="email" autocomplete="email" maxlength="254" required placeholder="Email" id="id_email">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info btm-sm col-md-4">Reset my password</button>
                </fieldset>
            </form>
            <br class="clear">
        </div>
    </div>
</div>

{% endblock %}
