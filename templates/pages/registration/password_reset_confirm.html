{% extends 'base.html' %}

{% block main %}

<div id="content" class="container my-5">
    <div class="row">
        <div class="col-12">
            <h1>Enter new password</h1>
            <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
            
            <form method="post">
                {% csrf_token %}
                <fieldset class="module aligned">
                    <div class="form-row field-email">
                        <div class="form-group col-md-4">
                            <input class="hidden" type="hidden" autocomplete="username" value="{{ form.user.get_username }}">
                            <div class="form-row field-password1">           
                                <label for="id_new_password1">New password:</label>
                                <input type="password" name="new_password1" autocomplete="new-password" required="" id="id_new_password1" class="form-control">
                            </div>
                            <div class="form-row field-password2">
                                <label for="id_new_password2">Confirm password:</label>
                                <input type="password" name="new_password2" autocomplete="new-password" required="" id="id_new_password2" class="form-control">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info btm-sm col-md-4">Change my password</button>
                </fieldset>
            </form>
            <br class="clear">
        </div>
    </div>
</div>

{% endblock %}
